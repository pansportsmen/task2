<!DOCTYPE html>
<html lang="@lang@">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link id="bootstrap_theme" data-name="ps" href="bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <link href="style.css" type="text/css" rel="stylesheet">

        <div class="ps__banner-selecting">
            <div class="ps__banner-selecting_block ps__row2">
                <div class="ps__content-block ps__banner-selecting_content-block">
                    <h2 class="ps__primary-title">ПОДБИРАЕМ ГОРНЫЕ ЛЫЖИ</h2>
                    <div class="ps__banner-text ps__banner-selecting_banner-text">Онлайн калькулятор поможет подобрать точный размер</div>
                    <button class="ps__primary-button">ОНЛАЙН-КАЛЬКУЛЯТОР</button>
                </div>
            </div>
        </div> 

        <div class="ps__banner-trade-in">
            <div class="ps__banner-trade-in_block ps__row2">
                <div class="ps__content-block ps__banner-trade-in_content-block">
                    <h2 class="ps__primary-title">ЛЫЖНЫЙ ТРЕЙД-ИН<br> НА ДЕТСКИЕ КОМПЛЕКТЫ</h2>
                    <div class="ps__banner-text ps__banner-trade-in_banner-text">Обновитесь к сезону, обменяв старый инвентарь на новый</div>
                    <button class="ps__primary-button">УЧАСТВОВАТЬ В АКЦИИ</button>
                </div>
            </div>
        </div>
    
        <!-- Каталог снаряжения -->
        <section class="ps__catalog">
            <div class="ps__catalog_block container">
                <h2 class="ps__primary-title ps__catalog_primary-title">КАТАЛОГ СНАРЯЖЕНИЯ</h2>

                <div class="ps__catalog_main">
                    <div class="ps__catalog-card ps__catalog-card_skis-card">
                        <a href="#" class="ps__catalog-link">
                           <div class="ps__image-wrap">
                                <img class="ps__image-content" src="images/catalogMainSkis.jpg" alt="Девушка с лыжами на фоне гор">
                            </div>
                            <div class="ps__catalog-button-wrap">
                                <h4 class="ps__catalog-button">ГОРНЫЕ ЛЫЖИ</h4>
                            </div>
                        </a>
                    </div>

                    <div class="ps__catalog-card ps__catalog-card_boots-card">
                        <a href="#" class="ps__catalog-link">
                            <div class="ps__image-wrap">
                                <img class="ps__image-content" src="images/catalogMainBoots.jpg" alt="Ботинки для сноуборда">
                            </div>
                            <div class="ps__catalog-button-wrap">
                                <h4 class="ps__catalog-button">БОТИНКИ</h4>
                            </div>
                        </a>
                    </div>

                    <div class="ps__catalog-card ps__catalog-card_child-card">
                        <a href="#" class="ps__catalog-link"> 
                            <div class="ps__image-wrap ps__image-wrap_secondary">
                                <img class="ps__image-content" src="images/catalogMainChildren.jpg" alt="Девочка катается на горных лыжах">
                            </div>
                            <div class="ps__catalog-button-wrap">
                                <h4 class="ps__catalog-button">ДЕТСКОЕ</h4>
                            </div>
                        </a>
                    </div>

                    <div class="ps__catalog-card ps__catalog-card_accessories-card">
                        <a href="#" class="ps__catalog-link">
                            <div class="ps__image-wrap ps__image-wrap_secondary">       
                                <img class="ps__image-content" src="images/catalogMainAccessories.jpg" alt="Молодой парень в шлеме и очках">
                            </div>
                            <div class="ps__catalog-button-wrap">
                                <h4 class="ps__catalog-button">АКСЕССУАРЫ</h4>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
